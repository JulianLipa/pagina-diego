        </a>

        <div id="carrousell-autorretrato">

            <div id="aside-menu">

            </div>

            <div class="paginador">
                <p class="pag" id="izq"><</p>
                <p class="pag" id="der">></p>
                <p class="long-text" class="pag" id="pagina"></p>

<script>
    img = $("#carrousel-img");

    var posicionVector = 1;

    document.getElementById("carrousel-img").src="assets/images/autorretrato/0"+posicionVector+".JPG";

    $("#pagina").text(posicionVector+"/5");

    $("#izq").click(function(){
        if(posicionVector <= 1){
            posicionVector = 1;
        }else{
            posicionVector--;
        }
        if(posicionVector < 1){
            $("#pagina").text("1/5");
        }else{
            $("#pagina").text(posicionVector+"/5");
        }

        document.getElementById("carrousel-img").src="assets/images/autorretrato/0"+posicionVector+".JPG";
    });

    $("#der").click(function(){
        if(posicionVector >= 5){
            posicionVector = 5;
        }else{
            posicionVector++;
            $("#pagina").text(posicionVector+"/5");
        }
        document.getElementById("carrousel-img").src="assets/images/autorretrato/0"+posicionVector+".JPG";
    });


</script>
