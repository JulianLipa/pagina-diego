<script>
    var img = $("#img-autorretrato");
    var imgDom = document.getElementById("img-autorretrato");
    var imgLength = 5;
    var carpeta = "autorretrato";

    var posicionVector = 1;

    imgDom.src="assets/images/"+carpeta+"/0"+posicionVector+".JPG";

    $("#pagina").text(posicionVector+"/"+imgLength);

    $("#izq").click(function(){
        if(posicionVector <= 1){
            posicionVector = 1;
        }else{
            posicionVector--;
        }
        if(posicionVector < 1){
            $("#pagina").text("1/"+imgLength);
        }else{
            $("#pagina").text(posicionVector+"/"+imgLength);
        }

        if(posicionVector >= 10){
            imgDom.src="assets/images/"+carpeta+"/"+posicionVector+".JPG";
        }else{
            imgDom.src="assets/images/"+carpeta+"/0"+posicionVector+".JPG";
        }
    });

    $("#der").click(function(){
        if(posicionVector >= imgLength){
            posicionVector = imgLength;
        }else{
            posicionVector++;
            $("#pagina").text(posicionVector+"/"+imgLength);
        }

        if(posicionVector >= 10){
            imgDom.src="assets/images/"+carpeta+"/"+posicionVector+".JPG";
        }else{
            imgDom.src="assets/images/"+carpeta+"/0"+posicionVector+".JPG";
        }
    });
</script>
